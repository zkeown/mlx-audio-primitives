name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: dropdown
    id: macos-version
    attributes:
      label: macOS Version
      description: What version of macOS are you running?
      options:
        - macOS 15 (Sequoia)
        - macOS 14 (Sonoma)
        - macOS 13 (Ventura)
        - macOS 12 (Monterey)
        - Other (specify below)
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      options:
        - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
    validations:
      required: true

  - type: input
    id: mlx-version
    attributes:
      label: MLX Version
      description: Run `python -c "import mlx; print(mlx.__version__)"` to find this
      placeholder: "0.30.0"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: mlx-audio-primitives Version
      description: Run `pip show mlx-audio-primitives | grep Version` to find this
      placeholder: "0.1.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code example to reproduce the issue
      placeholder: |
        ```python
        import mlx.core as mx
        from mlx_audio_primitives import stft

        # Code that triggers the bug
        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if applicable.
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or details
