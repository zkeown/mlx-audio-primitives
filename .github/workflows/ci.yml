name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check mlx_audio_primitives/

      - name: Run ruff format check
        run: ruff format --check mlx_audio_primitives/

  test:
    name: test (${{ matrix.python-version }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CMake
        run: brew install cmake

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]" -v

      - name: Verify C++ extension
        run: |
          python -c "import mlx.core as mx; print(f'MLX version: {mx.__version__}')"
          python -c "from mlx_audio_primitives._extension import HAS_CPP_EXT, _ext; print(f'C++ Extension: {HAS_CPP_EXT}')"
          # Import mlx first to ensure type casters are registered
          python -c "import mlx.core as mx; from mlx_audio_primitives import _ext; print(_ext.generate_window('hann', 10, True))"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pip install pytest-cov
          pytest tests/ --cov=mlx_audio_primitives --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
